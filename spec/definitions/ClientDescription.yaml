type: object
properties:
  client_id:
    description: The client Id from your application developer page
    type: string
    example: gdghh
  client_secret:
    type: string
    description: The client secret from your application developer page
    example: jhjhdsg
  grant_type:
    type: string
    description: Set value to ‘authorization_code’
    example: hjfhikfj
  redirect_url:
    type: string
    description: The url to redirect the user after authentication
    example: www.jhjf.com
  code:
    type: string
    description: The code obtained from the GET parameter
    example: hugfh
