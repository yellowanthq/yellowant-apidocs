post:
  tags:
    - Messaging
  summary: Create a simple message
  description: >
    YellowAnt uses the OAuth 2.0 Authentication protocol which allows you to get
    a YellowAnt userâ€™s information through a token issued to your application.
  parameters:
    - name: message_text
      description: The text of the message
      type: string
      in: query
      required: true
    - name: requester_application
      description: >
        The Id of the user integration to send this message to (that you
        acquired duringcreate user integrationasuser_integration)
      type: string
      in: query
      required: true
    - name: attachments
      description: The attachments for the message (Optional)
      type: string
      in: query
  responses:
    '201':
      description: Simple Message created
      schema:
        $ref: '#/definitions/SimpleMessage'
    '401':
      $ref: '#/responses/AccessForbidden'
    '404':
      $ref: '#/responses/NotFound'
    '422':
      description: Invalid data was sent
      schema:
        $ref: '#/definitions/InvalidError'
